<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Poem Generator
            </h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" class="search" placeholder="What's your poem about?" autofocus required>
                <input type="submit" value="submit" class="go">
            </form>
            <p class="content" id="poem"></p>
        </main>
        <footer>
            This project was coded by
            <a href="https://www.linkedin.com/in/mildred-t-8978452b5/" target="_blank" rel="noopener noreferrer">
                Millie Taffa
            </a>
            and is hosted on
            <a href="https://github.com/MillieTaffa/poem-generator" target="_blank">
                GitHub
            </a>
            and
            <a href="https://poems-for-all.netlify.app/" target="_blank">
                Netlify
            </a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
