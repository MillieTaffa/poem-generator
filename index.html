<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

        </form>
        <p class="content">Poem will go here</p>

        and is hosted on 
        <a href="https://github.com/MillieTaffa/poem-generator" target="_blank">
            GitHub
        </a>
        and 
        <a href="https://poems-for-all.netlify.app/" target="_blank">
            Netlify
        </a>
    </footer>
    <script src="index.js"></script>

</html>
